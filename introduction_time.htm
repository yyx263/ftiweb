								<td valign="top" colspan="3" style="height: 323px" class="style9">
								<!-- MSCellType="ContentBody" -->
								2017年1月中旬，未来科技研究所正式建立，随之召开的第一次圆桌会议确立了研究所的性质和奋斗目标，并进入组织初期阶段。<br />
								2月初，未来科技研究所内部结构已初步形成，成员数量已达到4人，并成功设计和研发了FTP-1和FTP-2两项产品。<br />
								2月下旬，研究所成员增至6人，并开始研究FTP-3项目。<br />
								7月下旬，经费开支过大和理论缺陷等问题促使FTP-3项目破产，至今仍存有未成品。同时完成FTP-4项目，经过第二次圆桌会议的商议，正式开始FTP-5的研究。<br />
								9月下旬，研究所召开第三次圆桌会议，开始了FTP-6和FTP-7的研究。</td>
